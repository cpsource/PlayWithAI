<!DOCTYPE html>
/* from chat.openai.com */
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Popup</title>
    <style>
        /* Styling for the popup */
        #popup {
            display: none;
            position: absolute;
            border: 1px solid #000;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Element that triggers the popup on mouseover -->
<div id="hoverElement" onmouseover="showPopup(event)" onmouseout="hidePopup()">Hover over me!</div>

<!-- The popup content -->
<div id="popup">This is the popup content!</div>

<script>
    function showPopup(event) {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        popup.style.left = event.pageX + 'px';
        popup.style.top = event.pageY + 'px';
    }

    function hidePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
</script>

</body>
</html>
