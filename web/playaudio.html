<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play MP3 on Click</title>
</head>
<body>

<!-- The clickable element -->
<button onclick="playAudio()">Click me to play the MP3</button>

<!-- The audio element containing the MP3 file -->
<audio id="myAudio">
    <source src="sample.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    function playAudio() {
        const audio = document.getElementById("myAudio");
        audio.play();
    }
</script>

</body>
</html>
